<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<title>Bye bye iGoogle</title>
  <link rel="stylesheet" href="/e/css/normalize.css">
  <link rel="stylesheet" href="/e/css/style.css">
</head>
<body>

  <script type="text/x-handlebars">
<h2>Bye-Bye iGoogle</h2>
<hr />
{{outlet}}
<br clear=all />
<hr />
<h2>Bye-Bye iGoogle</h2>
  </script>

  <script type="text/x-handlebars" data-template-name="index">
    <div style="float:left; width: 200px;">
      <ul>
        {{#each item in model}}
        <li>{{#link-to 'tab' item.tabname}}{{item.tabname}}{{/link-to}}</li>
        {{/each}}
        <li>-----</li>
        <li> {{#link-to 'settings'}} Settings {{/link-to}}</li>
      </ul>
    </div>
    <div>
        {{outlet}}
    </div>
  </script>



  <script type="text/x-handlebars" data-template-name="article">
      <div> this would be the article on the 
      </div>
  </script>



  <script type="text/x-handlebars" data-template-name="tab">
      {{#each item in model}}
      <h3>  The {{item.tab_name}} Page. </h3>
        {{#each tab_data in item.tab_data }}
        {{#each article in tab_data.feed_data}}

            <div class="article" id="{{article.id}}">
                <span class="pubdate">{{article.pubdate}}</span>  
                <div class="feed_title">{{article.feed_title}}</div>
                    {{#link-to 'article' article.id }}{{article.title}}{{/link-to}}
                <div> 
                {{ outlet }}
                </div> 
            </div>
          {{/each}}
        {{/each}}
      {{/each}}
  </script>



  <script type="text/x-handlebars" data-template-name="settings">

      {{#link-to 'index' }} index{{/link-to}}
      <h1>This is the settings page </h1>
      <ol>
          {{#each}}
          <li>{{name}}</li>
          {{/each}}
      </ol>

  </script>

  <script src="/e/js/libs/jquery-1.9.1.js"></script>
  <script src="/e/js/libs/handlebars-1.0.0.js"></script>
  <script src="http://builds.emberjs.com/release/ember.js"></script>
  <!-- script src="/e/js/libs/ember.min.js"></script-->
  <script src="/e/js/libs/ember-data.prod.js"></script>
  <script src="/e/js/libs/json2.js"></script>
  <script src="/e/js/app.js"></script>

</body>
</html>
